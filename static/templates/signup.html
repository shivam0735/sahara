{% include('header.html') %}
<h1>Sign Up!</h1>
<form action="{{ url_for('signup') }}" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Eg.: 'John Doe'" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Eg.: 'johndoe'" required>
      </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email" class="form-control" placeholder="Eg.: john.doe@example.com" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% include('footer.html') %}

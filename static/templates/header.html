<!DOCTYPE html>
<head>
    <title>Sahara</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand" href="{{ url_for('home_page') }}">Sahara</a>
        <form class="form-inline mx-auto" style="width: 50%">
          <div class="input-group" style="width: 100%">
            <input type="text" class="form-control" placeholder="Search Sahara...">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </form>
        {% if current_user %}
        <span class="navbar-text">Hi! <b>{{ current_user.name }}</b> &nbsp; &nbsp;</span>
        <a class="btn btn-outline-primary" href="{{ url_for('logout') }}">Logout</a>
        &nbsp; &nbsp;
        <button class="btn btn-outline-primary"><i class="fa fa-shopping-cart"></i> Cart</button>
        {% else %}
        <button class="btn btn-outline-primary" data-toggle="modal" data-target="#login-modal"> Login / Sign-Up</button>
        &nbsp; &nbsp;
        <button class="btn btn-outline-primary" disabled><i class="fa fa-shopping-cart"></i> Cart</button>
        {% endif %}
      </nav>
      <div class="modal" tabindex="-1" role="dialog" id="login-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login to Sahara</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" name="email" class="form-control" placeholder="Eg.: john.doe@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
            <div class="modal-footer">
              <a class="btn btn-primary" href="{{ url_for('signup') }}">Sign up</a>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <div class="container-fluid">
